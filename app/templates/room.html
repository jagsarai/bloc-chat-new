<div class="page-header">
 	<h1>	
		<a ui-sref="main" id="brand"><i class="fa fa-comment" aria-hidden="true" id="brand-icon"></i>Bloc Chat</a>
	</h1>
</div>

<div class="container-fluid room">
	<button class="btn btn-danger btn-sm" id="signout-button" ng-controller= "AuthCtrl as auth" ng-click="signOut()">Sign Out</button>
	<p id="user-welcome">Signed in as: {{messageObject.username}}</p>
	<button ng-controller="ModalCtrl as modal" ng-click="modal.open()" class="btn btn-primary btn-sm" id="room-button" ng-show="messageObject.adminUser">Add Public Room</button>
	<button class="btn btn-success btn-sm" ng-show="messageObject.adminUser">
		Add Private Room
	</button>
</div>

<div class="container-fluid room">
	<div class="side-bar">
		<div class="wrapper">
			<hr>
			<div>PUBLIC</div>
			<hr>
			<div class="room-list" ng-repeat="room in room.rooms">
				<div class="room-id" ng-click="activeRoom(room.$value, room.$id)">
					{{room.$value}}
				</div>
			</div>
			<hr>
			<div>PRIVATE</div>
			<hr>
		</div>
	</div>

	<div class="main-content">
		<h2>{{roomValue}}</h2>
		<hr>
		<div class="message-container" ng-repeat="message in showMessages">
			<div class="message-username">{{message.username}}
				<div class="message-content">{{message.content}}</div>
				<div class="message-sentAt">{{message.sentAt | date:'medium'}}</div>
			</div>
			<hr>
		</div>
		<div id="new-message-field">
			<div>
				<textarea id="new-message-input" type="text" name="message" placeholder="write a message" ng-model="message.content" required></textarea>
				<button id="new-message-submit" class="btn btn-primary btn-sm" type="button" ng-show="message.content" ng-click="addMessage(message.content)">Send</button>
			</div>
		</div>
	</div>
</div>

<div id="new-room-modal">
	<div class="modal-header">
		<h3>
			<i class="fa fa-comments"></i>
			<span id="new-room-span">New Room</span>
		</h3>
	</div>
	
	<div>
	<input type="text" name="publicRoom" ng-model="modal.publicRoom.$value" id="content">
	</div>
	<br>
	
	<div class="modal-footer">
		<button class="btn btn-danger" type="button" ng-click="modal.cancel()">Cancel</button>
		<button class="btn btn-success" type="button" ng-click="modal.submit()" ng-show="modal.publicRoom.$value">Create Room</button>
	</div>
	
</div>

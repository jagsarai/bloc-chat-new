<div class="container">
  <h2>Sign up form</h2>
  <hr>
  <form ng-controller="AuthCtrl as auth">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" ng-model="username">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-success" id="signup-submit" ng-click="signup(email, password)">Submit</button>
    <button type="submit" class="btn btn-danger" id="signup-cancel" ng-click="cancel()">Cancel</button>
  </form>
</div>
